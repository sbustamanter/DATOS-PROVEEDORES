<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso de Datos de Proveedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
            color: #666;
            padding: 15px 0;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingreso de Datos de Proveedores</h1>
        <form id="supplierForm">
            <label for="name">Nombre del Proveedor:</label>
            <input type="text" id="name" name="name" required />

            <label for="payment_method">Forma de Pago:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="" disabled selected>Seleccione una forma de pago</option>
                <option value="Cheque">Cheque</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
            </select>

            <label for="days_to_issue_check">Días para Emitir Cheque:</label>
            <input type="number" id="days_to_issue_check" name="days_to_issue_check" min="0" required />

            <button type="submit">Agregar Proveedor</button>
        </form>

        <h2>Lista de Proveedores</h2>
        <table id="suppliersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Forma de Pago</th>
                    <th>Días para Emitir Cheque</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="4">No hay proveedores agregados aún.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('supplierForm');
        const tableBody = document.querySelector('#suppliersTable tbody');
        let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];

        function renderSuppliers() {
            tableBody.innerHTML = '';
            if (suppliers.length === 0) {
                const row = document.createElement('tr');
                row.classList.add('no-data');
                row.innerHTML = '<td colspan="4">No hay proveedores agregados aún.</td>';
                tableBody.appendChild(row);
                return;
            }
            suppliers.forEach((supplier, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${supplier.name}</td>
                    <td>${supplier.payment_method}</td>
                    <td>${supplier.days_to_issue_check}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = form.name.value.trim();
            const payment_method = form.payment_method.value;
            const days_to_issue_check = form.days_to_issue_check.value;

            if (!name || !payment_method || days_to_issue_check === '') {
                alert('Por favor, complete todos los campos.');
                return;
            }

            suppliers.push({ name, payment_method, days_to_issue_check });
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            renderSuppliers();
            form.reset();
        });

        renderSuppliers();
    </script>
</body>
</html>
